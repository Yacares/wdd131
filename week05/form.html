<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/wdd131/styles/form.css">
    <script src="/wdd131/scripts/form.js" defer></scriptsrc></script>
    <script src="/wdd131/scripts/getdates.js" defer></script>
    <meta name="author" content="Lautaro Rodriguez">
    <meta name="description"
        content="WDD 131 – Dynamic Web Fundamentals course assignment. Lautaro Rodriguez's home page featuring forms.">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form method="get" action="review.html">

        <label>
            Product Name
            <select name="product" id="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </label>

        <label>Overall Rating:</label>
        <div class="rating-container">
            <label>
                ☆
                <input type="radio" id="star1" name="rating" value="1" required>
            </label>
            <label>
                ☆☆
                <input type="radio" id="star2" name="rating" value="2">
            </label>
            <label>
                ☆☆☆
                <input type="radio" id="star3" name="rating" value="3">
            </label>
            <label>
                ☆☆☆☆
                <input type="radio" id="star4" name="rating" value="4">
            </label>
            <label>
                ☆☆☆☆☆
                <input type="radio" id="star5" name="rating" value="5">
            </label>
        </div>

        <label>
            Date of Installation
            <input type="date" id="date" name="date" required>
        </label>

        <label>
            Which features do you find useful in the product?
            (Check all that apply)
        </label>
        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="durability" name="features" value="durability">
                Durability
            </label>
            <label>
                <input type="checkbox" id="performance" name="features" value="performance">
                Performance
            </label>
            <label>
                <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                Ease Of Use
            </label>
            <label>
                <input type="checkbox" id="design" name="features" value="design">
                Design
            </label>
        </div>


        <label class="written-review">
            Written Review(optional)
            <textarea id="review" name="review"></textarea>
        </label>

        <label>
            User Name(optional)
            <input type="text" name="uname" id="uname">
        </label>

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p> <span id="currentyear"></span> </p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
